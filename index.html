    <body>

        <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 스타일 채팅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #B2C7DA;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .chat-header {
            background-color: #3C1E1E;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 60px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            margin-right: 15px;
            cursor: pointer;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
        }

        .user-count {
            font-size: 14px;
            opacity: 0.8;
        }

        .header-right {
            display: flex;
            gap: 15px;
        }

        .header-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #B2C7DA;
            background-image: 
                radial-gradient(circle at 20px 20px, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 80px 80px, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 100px 100px;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.received {
            display: flex;
            justify-content: flex-start;
        }

        .message.sent {
            display: flex;
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.received .message-bubble {
            background-color: #ffffff;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.sent .message-bubble {
            background-color: #FFE400;
            border-bottom-right-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .message.received .message-time {
            justify-content: flex-start;
        }

        .message.sent .message-time {
            justify-content: flex-end;
        }

        .read-status {
            font-size: 11px;
            color: #666;
            margin-right: 5px;
        }

        .chat-input-container {
            background-color: #ffffff;
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            border-radius: 25px;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
        }

        .chat-input {
            flex: 1;
            border: none;
            outline: none;
            background: none;
            font-size: 16px;
            resize: none;
            min-height: 24px;
            max-height: 100px;
            overflow-y: auto;
        }

        .send-btn {
            background-color: #FFE400;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s;
        }

        .send-btn:hover {
            background-color: #F5D800;
            transform: scale(1.05);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #ffffff;
            border-radius: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 70%;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #999;
            animation: typingAnimation 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        .date-divider {
            text-align: center;
            margin: 20px 0;
        }

        .date-divider span {
            background-color: rgba(255,255,255,0.9);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 480px) {
            .chat-container {
                max-width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <button class="back-btn">‹</button>
                <div>
                    <div class="chat-title">친구들</div>
                    <div class="user-count">3</div>
                </div>
            </div>
            <div class="header-right">
                <button class="header-btn">☰</button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="date-divider">
                <span>2024년 7월 3일 목요일</span>
            </div>

            <div class="message received">
                <div class="message-bubble">
                    안녕하세요! 오늘 날씨가 정말 좋네요 😊
                </div>
            </div>
            <div class="message received">
                <div class="message-time">오후 2:15</div>
            </div>

            <div class="message sent">
                <div class="message-bubble">
                    네, 맞아요! 산책하기 딱 좋은 날씨인 것 같아요 🚶‍♂️
                </div>
            </div>
            <div class="message sent">
                <div class="message-time">
                    <span class="read-status">읽음</span>
                    오후 2:17
                </div>
            </div>

            <div class="message received">
                <div class="message-bubble">
                    그러게요! 저도 잠시 후에 나가려고 해요. 혹시 같이 가실래요?
                </div>
            </div>
            <div class="message received">
                <div class="message-time">오후 2:18</div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="messageInput" 
                    placeholder="메시지를 입력하세요..." 
                    rows="1"
                ></textarea>
            </div>
            <button class="send-btn" id="sendBtn" disabled>
                ▶
            </button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        let messageId = 0;

        // 메시지 입력 감지
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            
            sendBtn.disabled = this.value.trim() === '';
        });

        // 엔터키로 메시지 전송
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 전송 버튼 클릭
        sendBtn.addEventListener('click', sendMessage);

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message === '') return;

            // 내 메시지 추가
            addMessage(message, 'sent');
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            // 타이핑 인디케이터 표시
            showTypingIndicator();

            // 2초 후 자동 응답
            setTimeout(() => {
                hideTypingIndicator();
                const responses = [
                    "좋은 생각이에요! 👍",
                    "그렇군요~ 재미있네요 😄",
                    "아하! 알겠습니다 ✨",
                    "정말요? 신기하네요 🤔",
                    "맞아요! 저도 그렇게 생각해요 💯"
                ];
                const randomResponse = responses[Math.floor(Math.random() * responses.length)];
                addMessage(randomResponse, 'received');
            }, 2000);
        }

        function addMessage(text, type) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <div class="message-bubble">${text}</div>
            `;

            const timeDiv = document.createElement('div');
            timeDiv.className = `message ${type}`;
            timeDiv.innerHTML = `
                <div class="message-time">
                    ${type === 'sent' ? '<span class="read-status">읽음</span>' : ''}
                    ${timeString}
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.appendChild(timeDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // 뒤로가기 버튼 이벤트
        document.querySelector('.back-btn').addEventListener('click', function() {
            alert('뒤로가기 클릭!');
        });

        // 헤더 메뉴 버튼 이벤트
        document.querySelector('.header-btn').addEventListener('click', function() {
            alert('메뉴 클릭!');
        });
    </script>
</body>
</html>
